<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center pt-5 mb-4">Kim birinchi borishga!</h1>
    <form class="form mx-auto">
        <div class="input-group mb-3 mx-auto w-25">
            <input type="text" class="input form-control" placeholder="masofa" aria-label="Recipient's username"
                aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Send</button>
        </div>
    </form>


    <div class="row pt-5">
        <div class="col-3 d-flex align-items-center flex-column">
            <img class="mb-3" src="./images/standing-frontal-man-silhouette.png" alt="human" width="100" height="100">
            <h3 class="text-center">Piyoda</h3>
            <p class="result-1 m-0 fw-bold ">N soat</p>
        </div>

        <div class="col-3 d-flex align-items-center flex-column">
            <img class="mb-3" src="./images/free-icon-car-832945.png" alt="human" width="100" height="100">
            <h3 class="text-center">Mashina</h3>
            <p class="result-2 m-0 fw-bold ">N soat</p>
        </div>

        <div class="col-3 d-flex align-items-center flex-column">
            <img class="mb-3" src="./images/bike.png" alt="human" width="100" height="100">
            <h3 class="text-center">Velosiped</h3>
            <p class="result-3 m-0 fw-bold ">N soat</p>
        </div>

        <div class="col-3 d-flex align-items-center flex-column">
            <img class="mb-3" src="./images/plane.png" alt="human" width="100" height="100">
            <h3 class="text-center">Samalyot</h3>
            <p class="result-4 m-0 fw-bold ">N soat</p>
        </div>
        
    </div>
    <h2 class="alert pt-5 text-center"></h2>

    <script src="./js/main.js"></script>
</body>

</html>
